<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            margin: auto;
            width: 1000px;
            display:flex;
            flex-wrap: wrap;
        }
        .box{
            height: 200px;
            width: 200px;
            border: solid black 2px;
            background-color: {{ color }};
            border-radius: 25%;
            margin: 30px
        }

        h1 {
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1> Welcome! </h1>
    <div>
    {% for i in range(0, num) %}
    <div class="box"></div>
    {% endfor %}
    </div>
</body>
</html>
